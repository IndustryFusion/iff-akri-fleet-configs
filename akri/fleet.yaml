defaultNamespace: devices

helm:
  chart: akri-dev
  repo: https://project-akri.github.io/akri/
  releaseName: akri
  values:
    useLatestContainers: true
    useDevelopmentContainers: true
    kubernetesDistro: k3s
    opcua:
      discovery:
        enabled: true
    controller:
      # enabled defines whether to apply the Akri Controller
      enabled: false