{{- if .Values.mqtt.configuration.enabled }}
apiVersion: {{ printf "%s/%s" .Values.crds.group .Values.crds.version }}
kind: Configuration
metadata:
  name: {{ .Values.mqtt.configuration.name }}
spec:
  discoveryHandler:
    name: mqtt
    discoveryDetails: |+
      {{- with .Values.mqtt.configuration.discoveryDetails}}
        {{- toYaml . | nindent 8 }}
      {{- end }}

  capacity: {{ .Values.mqtt.configuration.capacity }}
{{- end }}

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: devices-account
  namespace: devices
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: devices-role
rules:

  # Framework: knowing which other operators are running (i.e. peering).
  - apiGroups: ["*"]
    resources: ["*"]
    verbs: ["*"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: devices-rolebinding-cluster
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: devices-role
subjects:
  - kind: ServiceAccount
    name: devices-account
    namespace: devices

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: iff-akri-controller
  labels:
    app: iff-akri-controller
spec:
  replicas: 1
  selector:
    matchLabels:
      app: iff-akri-controller
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: iff-akri-controller
    spec:
      serviceAccountName: devices-account
      restartPolicy: Always
      hostAliases:
      - ip: "192.168.49.154"
        hostnames:
        - "keycloak.local"
      containers:
        - name: iff-akri-controller
          image: ibn40/iff-akri-controller:v0.0.1
          imagePullPolicy: Always
          securityContext:
            privileged: true
      imagePullSecrets:
        - name: regcred
